<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metro Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid">
        <div class="grid__item grid__item--imagen1">imagen1</div>
        <div class="grid__item grid__item--work">work</div>
        <div class="grid__item grid__item--twitter">twitter</div>
        <div class="grid__item grid__item--mapa">mapa</div>
        <div class="grid__item grid__item--posts">
            <h2 class="posts__title">Recent Posts</h2>
            <div class="posts__list">
                <div class="post">
                    <div class="post__image">
                        <img src="images/cara.png" alt="Placeholder Image">
                    </div>
                    <div class="post__content">
                        <span class="post__date">Octubre 30, 2024</span>
                        <p class="post__text">Aprendiendo Grid Layout</p>
                    </div>
                </div>
                <div class="post">
                    <div class="post__image">
                        <img src="images/leon.webp" alt="Placeholder Image">
                    </div>
                    <div class="post__content">
                        <span class="post__date">Octubre 30, 2024</span>
                        <p class="post__text">Tambien aprenderemos Git</p>
                    </div>
                </div>
                <div class="post">
                    <div class="post__image">
                        <img src="images/calabaza.png" alt="Placeholder Image">
                    </div>
                    <div class="post__content">
                        <span class="post__date">Octubre 30, 2024</span>
                        <p class="post__text">Estan haciendo un excelente trabajo</p>
                    </div>
                </div>
                <div class="post">
                    <div class="post__image">
                        <img src="images/van.jpeg" alt="Placeholder Image">
                    </div>
                    <div class="post__content">
                        <span class="post__date">Octubre 30, 2024</span>
                        <p class="post__text">Animo! Mucho Animo!!</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="grid__item grid__item--facebook">facebook</div>
        <div class="grid__item grid__item--imagen2">imagen2</div>
        <div class="grid__item grid__item--mapa">mapa</div>
        <div class="grid__item grid__item--trending">trending</div>
        <div class="grid__item grid__item--imagen3">imagen3</div>

    </div>
</body>

</html>
